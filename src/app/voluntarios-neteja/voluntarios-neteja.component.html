<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="limpiar()">
      <mat-icon></mat-icon>
      <span>Netejar</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

  <span>¿En que puc ajudar?</span>
</mat-toolbar>

<div class="form-container" >
  <form [formGroup]="formVoluntariosLimpieza" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="getNombre">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Apellidos</mat-label>
      <input matInput type="text" formControlName="getApellidos">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input matInput type="text" formControlName="getTelefono">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Coche</mat-label>
      <input matInput type="text" formControlName="getCoche">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit" >
      Aceptar
    </button>
  </div>
</form>
</div>


<!-- Pantalla de confirmación -->
<ng-template #confirmationScreen>
  <div class="confirmation-screen">
    <h2>¡Muchas gracias!</h2>
  </div>
</ng-template>
